<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bridge Design Pattern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #f2f2f2;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bridge Design Pattern Example</h1>
    <h1>Book and DVD Manager</h1>

    <h2>Book</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Author</th>
        </tr>
        <tr>
            <td><span th:text="${bookName}"></span></td>
            <td>$<span th:text="${bookPrice}"></span></td>
            <td><span th:text="${bookAuthor}"></span></td>
        </tr>
    </table>

    <h2>DVD</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td><span th:text="${dvdName}"></span></td>
            <td>$<span th:text="${dvdPrice}"></span></td>
            <td><span th:text="${dvdDuration}"></span> minutes</td>
        </tr>
    </table>
</div>
</body>
</html>
